name: Deploy Frontend and API

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  DOTNET_VERSION: '10.0.x'

jobs:
  deploy-frontend:
    name: Deploy Frontend to Azure Web App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy static assets
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.FRONTEND_WEBAPP_NAME }}
          package: src/dist
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

  deploy-api:
    name: Deploy Azure Function App
    runs-on: ubuntu-latest
    needs: deploy-frontend
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore LeaderboardFunctionApp.csproj

      - name: Publish Azure Function
        run: dotnet publish LeaderboardFunctionApp.csproj -c Release -o publish

      - name: Deploy Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.FUNCTION_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: api/publish
